<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <form class="reg-page">
            <div class="reg-header">
                <h2>Forgot Password</h2>
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" ng-model="usermail" placeholder="Username" class="form-control">
            </div>


            <div class="row">

                <div class="col-md-12">
                    <button ng-click="doFogotPasswordSaviour()" class="btn-u pull-right" type="submit">Submit</button>
                </div>
            </div>

            <hr>
        </form>
    </div>
</div>
